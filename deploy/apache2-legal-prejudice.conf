<VirtualHost *:80>
    ServerName demo.legal-prejudice-analysis.org
    ServerAlias www.demo.legal-prejudice-analysis.org
    
    # Document Root for static files
    DocumentRoot /var/www/demo.legal-prejudice-analysis.org
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/legal-prejudice-error.log
    CustomLog ${APACHE_LOG_DIR}/legal-prejudice-access.log combined
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # CORS Configuration
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    
    # Handle preflight requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Main application routes
    <Directory /var/www/demo.legal-prejudice-analysis.org>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Rewrite rules for SPA
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.html [L]
    </Directory>
    
    # Static assets
    Alias /assets/ /var/www/demo.legal-prejudice-analysis.org/assets/
    <Directory /var/www/demo.legal-prejudice-analysis.org/assets/>
        Require all granted
    </Directory>
    
    # CSS files
    Alias /css/ /var/www/demo.legal-prejudice-analysis.org/css/
    <Directory /var/www/demo.legal-prejudice-analysis.org/css/>
        Require all granted
    </Directory>
    
    # JavaScript files
    Alias /js/ /var/www/demo.legal-prejudice-analysis.org/js/>
    <Directory /var/www/demo.legal-prejudice-analysis.org/js/>
        Require all granted
    </Directory>
    
    # API endpoints
    Alias /api/ /var/www/demo.legal-prejudice-analysis.org/api/
    <Directory /var/www/demo.legal-prejudice-analysis.org/api/>
        Require all granted
    </Directory>
    
    # Documentation
    Alias /docs/ /var/www/demo.legal-prejudice-analysis.org/docs/
    <Directory /var/www/demo.legal-prejudice-analysis.org/docs/>
        Require all granted
    </Directory>
    
    # Gzip Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Cache control
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
    </IfModule>
    
    # Disable server signature
    ServerSignature Off
</VirtualHost>

# SSL Configuration
<VirtualHost *:443>
    ServerName demo.legal-prejudice-analysis.org
    ServerAlias www.demo.legal-prejudice-analysis.org
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/demo.legal-prejudice-analysis.org.crt
    SSLCertificateKeyFile /etc/ssl/private/demo.legal-prejudice-analysis.org.key
    
    # SSL Security
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder on
    
    # HSTS
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Include HTTP configuration
    Include /etc/apache2/sites-available/legal-prejudice-common.conf
</VirtualHost>